<html>
<head>
    <style type="text/css">
        #wrap {
            width : 100%;
            height : 100%;
            padding : 0% 5%;
        }
        #body {
            background-color:black;
            width : 90%;
            height : 70%;
        }
        #header {
            width : 90%;
            height : 15%;
        }
        #list {
            width : 90%;
            margin : 5%;
            float : left;

        }
        p {
            color : white;
            font : helvetica; 
        }
    </style>
    <script language="javascript">
function print_contnent(lista) {
    for(i=0; i<lista.length;i++){
            document.write("<p>" + lista[i] + "</p>");
    }
}

    </script>
</head>
<body>
<div id="wrap"> 
    <div id="header">
        <div id="logo">

        </div>
    </div>
    <div id="body">
        <div id="list">
            <script>
                var lista = new Array( "ciao", "hello", "hallo" );
                print_contnent(lista);
            </script>
        </div>
    </div>
</div>
</body>

</html>
